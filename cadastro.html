<!DOCTYPE html>
<html lang="en">
<head>

<header>
    <div class="usu-flex-container-01">
        <img class="usu-logo" src="C:\Users\Henri\Documents\Prog\ProjetoIntegrado\estudioAires\images\Logotipo.png"
    </div>
</header>
<body background="C:\Users\Henri\Documents\Prog\ProjetoIntegrado\estudioAires\images\home\headerImg-opc3.png">
    <section class="usu-flex-container-01">
        <div class="usu-card-login">
            <div class="usu-flex-container-02">
                <h3 class="usu-cadastro">
                    <a href="#" class="fas fa-arrow-left"></a> Cadastro
                </h3>

            </div>
            <div class="usu-flex-container-boas-vindas"><h2>Seja bem-vindo!</h2></div>

            <form id="cadastroUsuario">

                <div class="usu-flex-container-nome">
                    <input required class="usu-input-tipo-1" placeholder="Nome completo" maxlength="50" type="text" name="Nome" id="Nome" required>
                    <input required class="usu-input-tipo-1" placeholder="Email" maxlength="60" type="email" name="email" id="email">
                </div>
                <div class="usu-flex-container-tel-cpf">
                    <input required class="usu-input-tipo-1" placeholder="Telefone mais atual" maxlength="50" type="text" name="Nome" id="Nome" required>
                    <input required class="usu-input-tipo-1" placeholder="CPF ou CNPJ" maxlength="60" type="email" name="email" id="email">
                </div>
                <div class="usu-flex-container-selecione">
                    <select class="usu-input-Tipo-2" placeholder="Como nos conheceu?" name="Como nos conheceu" id="Como nos conheceu">
                        <option value="Cartao de visita-usu">Como nos conheceu?</option>
                        <option value="Cartao de visita-usu">Imobiliária</option>
                        <option value="Cartao de visita-usu">Facebook</option>
                        <option value="Cartao de visita-usu">Instagram</option>
                        <option value="Cartao de visita-usu">Google</option>
                        <option value="Cartao de visita-usu">Outro</option>
                    </select>
                </div>
                <div class="usu-flex-container-senha">
                    <input required class="usu-input-Tipo-3" placeholder="Senha" type="password" name="Nome" id="senha">
                    <input required class="usu-input-Tipo-3" placeholder="Confirmar Senha" type="password" id="senhaConfirmacao">
                </div>

                <div class="usu-flex-container-termos">
                    <div class="checkbox1">
                        <input type="checkbox"> Sou uma imobiliária
                    </div>
                    <div class="checkbox1">
                        <input class="LiEAceito" type="checkbox"> Li e aceito os <a class="Termos" href="#">Termos de uso</a> e a <a class="política" href="#">Política de Privacidade</a>
                    </div>
                   
                   
                </div>

                <div class="usu-flex-container-botao">
                    <button  type="submit"> CADASTRAR </button>

                </div>
                
            </form>

        </div>
    </section>
    
</body>
