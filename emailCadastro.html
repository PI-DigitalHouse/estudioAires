<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-mail de confirmação</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');
        h2{
            text-align: center;

            align-content: flex-start;
            display: flex;
            justify-content: center;

        }
        body{
            width: 31.25rem;
            display: flex;
            align-content: flex-start;
            flex-wrap: wrap;
            justify-content: center;
        }
        .flex-container{
            display: flex;
            justify-content: center;
        }
        .link{
            font-family: Lato;
            text-align: center;
            border: black solid 4 px;
        }
        .flex-container-link{
            display: flex;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 10px;
            width:80%;
            height: 15vh;
            align-items: center;
            justify-content: center;
        }
        .cliqueAqui{
            color:rgba(39, 170, 226, 1);
            text-decoration: none;
        }

    </style>
</head>
<body> 
    <div class="flex-container">
    <h2>Olá {{nome}} {{sobrenome}}, para finalizar seu cadastro, por favor clique no link abaixo.</h2>
    </div>
    <div class="flex-container-link">
    <div class="link">
        Para confirmar seu e-mail, por favor, <a class="cliqueAqui" href="#">clique aqui</a>
    </div>

    </div>
    </div>
