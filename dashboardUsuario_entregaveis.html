<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregáveis</title>
    <link rel="stylesheet" href="css/dashboardUsuario_entregaveis.css">
</head>
<body>
    <header>
        <img class= "logo" src="images/square-logo-noOpacity.png" alt="Logo Estudio Aires">
        <h1>Entregáveis do serviço</h1>
    </header>
    
    <main>
        <h2>Selecione os itens que gostaria de baixar:</h2>
        <div class="item">
            <input type="checkbox">
            <div class="nomeZip">
                <p>Selecionar todos</p>
            </div>
        </div>
        <div class="item">
            <input type="checkbox">
            <img class="icone" src="images/dashboard_cliente/folder.png" alt="Ícone zip">
            <div class="nomeZip">
                <p>salaDeEstar_05042021.zip</p>
                <p class="bold">Tamanho:</p>
                <p>5 MB</p>
            </div>
            </div>
        <div class="item">
            <input type="checkbox">
            <img class="icone" src="images/dashboard_cliente/folder.png" alt="Ícone zip">
            <div class="nomeZip">
                <p>videoCozinha_05042021.zip</p>
                <p class="bold">Tamanho:</p>
                <p>250 MB</p>
            </div>
        </div>
        <div class="item">
            <input type="checkbox">
            <img class="icone" src="images/dashboard_cliente/folder.png" alt="Ícone zip">
            <div class="nomeZip">
                <p>quartoPrincipal_05042021.zip</p>
                <p class="bold">Tamanho:</p>
                <p>10 MB</p>
            </div>
        </div>
        <button class="tipo1"> Baixar </button>
        <button class="tipo2"> Voltar </button>
    </main>
</body>
</html>
